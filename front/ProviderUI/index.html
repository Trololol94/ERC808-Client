<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Provider UI</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark">
        <h1 class="navbar-brand mb-0">Provider UI</h1>
    </nav>
    <div class="container">
        <div class="row">
            <div class="cards">
                <div class="card">
                    <div class="row">
                        <div class="col-lg-6 item">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDknTYQeNXVacRvntUDTrZwr9NUzI_T-WTsg_Gm2Qq7s4vr73oDQ">
                            </div>
                        <div class="col-lg item">
                            <form class="form-group">
                                <label>Provider Address</label>
                                <input class="form-control" type="text" id="eth_account" name="Ethereum Address">
                                <label>Minimum Deposit</label>
                                <input class="form-control" type="number" id ="min_deposit" name="Minimum Deposit">
                                <label>Commission</label>
                                <input class="form-control" type="number" id="commission" name="Commission">
                                <label>Cancellation deadline</label>
                                <input class="form-control" type="number" id="cancel_deadline" name="Cancellation deadline">
                                <label>Offer Start Date</label>
                                <input class="form-control" type="date" id="start_date" name="Start Date">
                                <label>Offer End Date</label>
                                <input class="form-control" type="date" id="end_date" name="End Date">
                                <label>MetaData Link</label>
                                <input class="form-control" type="link" id="meta_link" name="Link of more Informations">
                                <input type="button" id="button" class="btn btn-dark" value="Submit">
                            </form>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../node_modules/web3/dist/web3.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
